<div class='login-form'>
  <form (ngSubmit)='onSubmit()'>
    <h2 class='text-center'>Log in</h2>
    <div class='form-group'>
      <input type='text' [(ngModel)]='username' name='username' class='form-control ng-valid ng-touched ng-dirty' placeholder='Username'
        required='required' autocomplete='off'>
    </div>
    <div class='form-group'>
      <input type='password' [(ngModel)]='password' name='password' class='form-control ng-valid ng-touched ng-dirty' placeholder='Password'
        required='required' autocomplete='off'>
    </div>
    <div class='form-group'>
      <button type='submit' class='btn btn-primary btn-block'>Log in</button>
    </div>
  </form>
</div>
